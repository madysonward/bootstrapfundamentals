<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Sample Sign Up Form</h1>
			<div class="form-group row">
				<label for="username" class="col-2 col-form-label">Username:</label>
				<div class="col-10">
					<input class="form-control" type="text" value="username" id="username" aria-describedby="helpBlock">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-2 col-form-label">Password:</label>
				<div class="col-10">
					<input class="form-control" type="password" id="password" aria-describedby="helpBlock">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-2 col-form-label">Confirm Password:</label>
				<div class="col-10">
					<input class="form-control" type="password" id="password" aria-describedby="helpBlock">					
				</div>
			</div>
			<div class="form-group row">
				<label for="blank-input" class="col-2 col-form-label">Admin Password:</label>
				<div class="col-10">
					<input class="form-control" type="text" placeholder="Readonly input hereâ€¦" readonly aria-describedby="helpBlock">
				</div>
			</div>
		</div>

	</body>
</html>
